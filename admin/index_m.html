<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

<script type="text/javascript" src="../../lib/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

<!-- these files always have to be included -->
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>

<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
        $('.value').each(function () {
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
			if ($this.attr('type') === 'checkbox') {
				obj[$this.attr('id')] = $this.prop('checked');
			} else {
				obj[$this.attr('id')] = $this.val();
			}
        });
        callback(obj);
    }
</script>
</head>
<body>
<!-- you have to put your config page in a div with id adapter-container -->
<div class="m adapter-container">
    <div class="row">

        <div id="tab-main" class="col s12 page">
            <div class="row">
                <div class="col s12 m4 l2">
                    <img src="lgtv.png">
                </div>
            </div>
            <div class="row">
                <div class="col s12 m8 l2">
                    <label for="ip" class="translate" for="ip">ip</label>
                    <input class="value" id="ip"></input>
                </div>
                <div class="col s12 m8 l2">
                    <label for="mac" class="translate" for="mac">mac</label>
                    <input class="value" id="mac"></input>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m4 l2">
                    <label for="timeout" class="translate" for="timeout">timeout</label>
                    <input class="value" id="timeout" type="number" min="15000" value="15000"/>
                </div>
                <div class="col s12 m4 l2">
                    <label for="timeout" class="translate" for="healthIntervall">healthIntervall</label>
                    <input class="value" id="healthIntervall" type="number" min="5000" />
                </div>
                <div class="col s12 m4 l2">
                    <label for="reconnect" class="translate" for="healthIntervall">reconnect</label>
                    <input class="value" id="reconnect" type="number" min="0" data-link="Polling" />
                </div>
			</div>
            <div class="row">
                <div class="col s12 m8 l5">
                    <input class="value" id="power" type="checkbox"/>
                    <label for="power" class="translate" for="power">power</label>
                </div>
            </div>    
            <div class="row">
				<span class="translate">help_tip</span>
			</div>			
        </div>
    </div>
</div>

</body>
</html>
